  <circle cx="78" cy="32" r="2" fill="#87CEEB"/>

  <!-- Eyebrows - worried/angled up -->
  <path d="M32 44 L42 38" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <path d="M68 44 L58 38" stroke="#333" stroke-width="3" stroke-linecap="round"/>

  <!-- Eyes - worried -->
  <ellipse cx="37" cy="50" rx="4" ry="5" fill="#333"/>
  <ellipse cx="63" cy="50" rx="4" ry="5" fill="#333"/>

  <!-- Eye shine -->
  <circle cx="38" cy="48" r="1.5" fill="white"/>
  <circle cx="64" cy="48" r="1.5" fill="white"/>

