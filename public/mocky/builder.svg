<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="3"/>

  <!-- Inner face -->
  <circle cx="50" cy="50" r="38" fill="white" stroke="#333" stroke-width="2.5"/>

  <!-- Hard hat -->
  <ellipse cx="50" cy="18" rx="38" ry="14" fill="#F5C842"/>
  <rect x="15" y="12" width="70" height="14" rx="3" fill="#F5C842"/>
  <rect x="20" y="24" width="60" height="5" fill="#E5B832"/>

  <!-- Hat brim shadow -->
  <path d="M18 28 Q50 32 82 28" fill="none" stroke="#D4A72E" stroke-width="2"/>

  <!-- Hat logo/detail -->
  <circle cx="50" cy="16" r="5" fill="#E5B832" stroke="#D4A72E" stroke-width="1"/>

  <!-- Eyebrows - determined -->
  <path d="M30 42 L42 40" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M58 40 L70 42" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Eyes -->
  <circle cx="37" cy="50" r="4" fill="#333"/>
  <circle cx="63" cy="50" r="4" fill="#333"/>

  <!-- Eye shine -->
  <circle cx="38" cy="49" r="1.5" fill="white"/>
  <circle cx="64" cy="49" r="1.5" fill="white"/>

  <!-- Mouth - confident smile -->
  <path d="M38 64 Q50 74 62 64" fill="none" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
</svg>
