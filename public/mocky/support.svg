<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="3"/>

  <!-- Inner face -->
  <circle cx="50" cy="50" r="38" fill="white" stroke="#333" stroke-width="2.5"/>

  <!-- Headset band -->
  <path d="M25 12 Q50 5 75 12" fill="none" stroke="#333" stroke-width="6" stroke-linecap="round"/>

  <!-- Headset sides -->
  <path d="M25 15 Q15 15 15 30 L15 35" fill="none" stroke="#4A90D9" stroke-width="4" stroke-linecap="round"/>
  <path d="M75 15 Q85 15 85 30 L85 35" fill="none" stroke="#4A90D9" stroke-width="4" stroke-linecap="round"/>

  <!-- Ear cups -->
  <rect x="10" y="32" width="12" height="16" rx="4" fill="#4A90D9"/>
  <rect x="78" y="32" width="12" height="16" rx="4" fill="#4A90D9"/>

  <!-- Microphone -->
  <path d="M18 48 Q10 55 15 62" fill="none" stroke="#4A90D9" stroke-width="3" stroke-linecap="round"/>
  <circle cx="15" cy="64" r="4" fill="#333"/>

  <!-- Eyebrows - friendly -->
  <path d="M32 40 L42 40" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M58 40 L68 40" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Eyes -->
  <circle cx="37" cy="50" r="4" fill="#333"/>
  <circle cx="63" cy="50" r="4" fill="#333"/>

  <!-- Eye shine -->
  <circle cx="38" cy="49" r="1.5" fill="white"/>
  <circle cx="64" cy="49" r="1.5" fill="white"/>

  <!-- Mouth - slight smile -->
  <path d="M40 65 Q50 72 60 65" fill="none" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
</svg>
